# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - quiklink

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://docker.io//
        username: ${{ secrets.AzureAppService_ContainerUsername_c40dd2b90ab74e13b0d48456673f3d40 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a50ef746a1884df4aaa7aa7cb50e3909 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: docker.io//${{ secrets.AzureAppService_ContainerUsername_c40dd2b90ab74e13b0d48456673f3d40 }}/rahuldhiman93/quiklink-prod:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'quiklink'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c538b5a81b34f96b1d3197b679c3871 }}
        images: 'docker.io//${{ secrets.AzureAppService_ContainerUsername_c40dd2b90ab74e13b0d48456673f3d40 }}/rahuldhiman93/quiklink-prod:${{ github.sha }}'