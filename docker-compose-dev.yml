version: "3"

services:
  quiklink_app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: quiklink-app
    image: quiklink-docker
    hostname: quiklink-app
    networks:
      - qlink
    volumes:
      - .:/var/www/app
    env_file:
      - .env
    tty: true

  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: quiklink-app-test
    image: quiklink-docker-test
    volumes:
      - .:/var/www/app
    env_file:
      - .env
    command: [ "go", "test", "-v", "./..." ]

  caddy:
    networks:
      - qlink
    image: caddy:latest
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./quiklink.conf:/etc/caddy/quiklink.conf
    depends_on:
      - quiklink_app
    ports:
      - "8081:80"


networks:
  qlink: